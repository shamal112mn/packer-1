apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "api-platform.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "api-platform.name" . }}
    helm.sh/chart: {{ include "api-platform.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "api-platform.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "api-platform.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
{{- if .Values.imageSecret.enabled }}
      imagePullSecrets:
{{ toYaml .Values.imageSecret.allSecrets | indent 12 }}
{{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image.repository }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - python
        - /app/app.py
{{- if .Values.globalEnvironments.enabled }}
        env:
{{ toYaml .Values.globalEnvironments.environments | indent 8 }}
        - name: MYSQL_HOST
          value: {{ .Values.mysql.service.serviceName }}
{{- end }}
        ports:
          - name: http
            containerPort: 5000
            protocol: TCP
        # livenessProbe:
        #   httpGet:
        #     path: /
        #     port: http
        # readinessProbe:
        #   httpGet:
        #     path: /
        #     port: http
        resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
